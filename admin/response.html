<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ứng viên | Enactus FTU Hanoi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/response.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <!-- Thêm thư viện XLSX vào phần head của HTML -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-handshake"></i>
                <h1>Enactus FTU Hanoi - Quản lý ứng viên</h1>
            </div>
            <div class="header-content">
                <p>18th Gen Membership Recruitment - Dashboard</p>
            </div>
        </header>
        <div id="user-info-box" class="user-info-box"></div>
        <div class="controls">
            <div class="filter-group">
                <label for="filter-department">Ban:</label>
                <select id="filter-department">
                    <option value="">Tất cả</option>
                    <option value="MD">Truyền thông</option>
                    <option value="HR">Nhân sự</option>
                    <option value="ER">Đối ngoại</option>
                    <option value="PD">Nội dung</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filter-status">Trạng thái:</label>
                <select id="filter-status">
                    <option value="">Tất cả</option>
                    <option value="new">Mới</option>
                    <option value="reviewed">Đã xem</option>
                    <option value="accepted">Chấp nhận</option>
                    <option value="rejected">Từ chối</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filter-type">Hình thức:</label>
                <select id="filter-type">
                    <option value="">Tất cả</option>
                    <option value="form">Điền đơn</option>
                    <option value="interview">Phỏng vấn</option>
                </select>
            </div>

            <div class="export-buttons">
                <button class="export-btn" onclick="showExportOptions()">
                    <i class="fas fa-download"></i> Xuất dữ liệu
                </button>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Tìm kiếm ứng viên...">
            </div>
        </div>
        
        <div class="applications-container">
            <!-- no-applications đặt bên ngoài applications-list -->
            <div class="no-applications" id="no-applications">
                <i class="fas fa-folder-open"></i>
                <h3>Chưa có đơn ứng tuyển nào</h3>
                <p>Các đơn ứng tuyển sẽ xuất hiện ở đây khi ứng viên gửi đơn.</p>
            </div>
        
            <div class="applications-list" id="applications-list"></div>
            
            <div class="application-detail-view" id="application-detail">
                <div class="detail-view-header">
                    <h2 id="detail-applicant-name">Thông tin ứng viên</h2>
                    <div class="header-actions">
                        <button class="mark-reviewed-btn" onclick="markAsReviewed()">
                            <i class="fas fa-eye"></i> Đánh dấu đã xem
                        </button>
                        <button class="back-button" onclick="hideDetailView()">
                            <i class="fas fa-arrow-left"></i> Quay lại danh sách
                        </button>
                    </div>
                </div>
                
                <div class="detail-sections" id="detail-sections">
                    <!-- Nội dung chi tiết sẽ được thêm bằng JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Export Modal -->
        <div class="modal" id="export-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Xuất dữ liệu ứng viên</h3>
                    <span class="close" onclick="closeExportModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="export-options">
                        <button class="export-option-btn" onclick="exportData('all')">
                            <i class="fas fa-database"></i> Xuất toàn bộ dữ liệu
                        </button>
                        <button class="export-option-btn" onclick="exportData('personal')">
                            <i class="fas fa-user"></i> Xuất thông tin cá nhân
                        </button>
                        <button class="export-option-btn" onclick="exportData('results')">
                            <i class="fas fa-chart-bar"></i> Xuất kết quả ứng tuyển
                        </button>
                        <button class="export-option-btn" onclick="exportData('byDepartment')">
                            <i class="fas fa-building"></i> Xuất theo ban
                        </button>
                        <button class="export-option-btn" onclick="exportData('byCandidate')">
                            <i class="fas fa-users"></i> Xuất theo ứng viên
                        </button>
                        <button class="export-option-btn" onclick="exportData('personalWithResults')">
                            <i class="fas fa-file-alt"></i> Xuất thông tin cá nhân + kết quả
                        </button>
                    </div>
                    <div class="export-filter" id="department-filter" style="display: none;">
                        <label>Chọn ban:</label>
                        <select id="export-department">
                            <option value="MD">Truyền thông</option>
                            <option value="HR">Nhân sự</option>
                            <option value="ER">Đối ngoại</option>
                            <option value="PD">Nội dung</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 Enactus FTU Hanoi - All rights reserved</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- load data trước -->
    <script src="/script/questions.js"></script>
    <!-- logic phụ thuộc vào data -->
    <script src="/script/response.js"></script>
</body>
</html>
