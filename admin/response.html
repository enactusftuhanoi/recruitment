<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ứng viên | Enactus FTU Hanoi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/response.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-handshake"></i>
                <h1>Enactus FTU Hanoi - Quản lý ứng viên</h1>
            </div>
            <div class="header-content">
                <p>18th Gen Membership Recruitment - Dashboard</p>
            </div>
        </header>
        
        <div class="controls">
            <div class="filter-group">
                <label for="filter-department">Ban:</label>
                <select id="filter-department">
                    <option value="">Tất cả</option>
                    <option value="MD">Truyền thông</option>
                    <option value="HR">Nhân sự</option>
                    <option value="ER">Đối ngoại</option>
                    <option value="PD">Nội dung</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filter-status">Trạng thái:</label>
                <select id="filter-status">
                    <option value="">Tất cả</option>
                    <option value="new">Mới</option>
                    <option value="reviewed">Đã xem</option>
                    <option value="accepted">Chấp nhận</option>
                    <option value="rejected">Từ chối</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filter-type">Hình thức:</label>
                <select id="filter-type">
                    <option value="">Tất cả</option>
                    <option value="form">Điền đơn</option>
                    <option value="interview">Phỏng vấn</option>
                </select>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Tìm kiếm ứng viên...">
            </div>
        </div>
        
        <div class="applications-container">
            <!-- no-applications đặt bên ngoài applications-list -->
            <div class="no-applications" id="no-applications">
                <i class="fas fa-folder-open"></i>
                <h3>Chưa có đơn ứng tuyển nào</h3>
                <p>Các đơn ứng tuyển sẽ xuất hiện ở đây khi ứng viên gửi đơn.</p>
            </div>
        
            <div class="applications-list" id="applications-list"></div>
            
            <div class="application-detail-view" id="application-detail">
                <div class="detail-view-header">
                    <h2 id="detail-applicant-name">Thông tin ứng viên</h2>
                    <button class="back-button" onclick="hideDetailView()">
                        <i class="fas fa-arrow-left"></i> Quay lại danh sách
                    </button>
                </div>
                
                <div class="detail-sections" id="detail-sections">
                    <!-- Nội dung chi tiết sẽ được thêm bằng JavaScript -->
                </div>
                
                <div class="action-buttons">
                    <button class="action-button btn-review" onclick="markAsReviewed()">
                        <i class="fas fa-eye"></i> Đánh dấu đã xem
                    </button>
                    <button class="action-button btn-accept" onclick="markAsAccepted()">
                        <i class="fas fa-check"></i> Chấp nhận
                    </button>
                    <button class="action-button btn-reject" onclick="markAsRejected()">
                        <i class="fas fa-times"></i> Từ chối
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Enactus FTU Hanoi - All rights reserved</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- load data trước -->
    <script src="/script/questions.js"></script>
    <!-- logic phụ thuộc vào data -->
    <script src="/script/response.js"></script>
</body>
</html>
