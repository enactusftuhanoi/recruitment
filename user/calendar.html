<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar | Enactus FTU Hanoi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Clash+Display:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root {
            --primary: #F8F3CE;
            --primary-light: #FFD54F;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --white: #FFFFFF;
            --error: #EF4444;
            --error-light: #FEE2E2;
            --success: #10B981;
            --success-light: #D1FAE5;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
            --info: #3B82F6;
            --info-light: #DBEAFE;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--gray-50);
            color: var(--gray-800);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: var(--white);
            padding: 16px 24px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--gray-800);
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: var(--gray-100);
            border: none;
            border-radius: var(--border-radius);
            color: var(--gray-700);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .logout-btn:hover {
            background-color: var(--error-light);
            color: var(--error);
        }

        .logout-btn i {
            margin-right: 8px;
        }

        /* Main Content */
        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Calendar Card */
        .calendar-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .calendar-header {
            margin-bottom: 24px;
        }

        .calendar-title {
            font-family: 'Clash Display', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .calendar-subtitle {
            color: var(--gray-600);
            margin-bottom: 16px;
        }

        .selection-count {
            background-color: var(--info-light);
            color: var(--info);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .selection-count.error {
            background-color: var(--error-light);
            color: var(--error);
        }

        .selection-count.success {
            background-color: var(--success-light);
            color: var(--success);
        }

        /* Interview Days */
        .interview-day {
            margin-bottom: 32px;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .day-header {
            background-color: var(--gray-100);
            padding: 16px;
            font-weight: 600;
            color: var(--gray-800);
            border-bottom: 1px solid var(--gray-200);
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            padding: 16px;
        }

        .time-slot {
            position: relative;
        }

        .time-slot input {
            display: none;
        }

        .time-slot label {
            display: block;
            padding: 12px 16px;
            background-color: var(--gray-50);
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .time-slot input:checked + label {
            background-color: var(--success-light);
            border-color: var(--success);
            color: var(--success);
            font-weight: 600;
        }

        .time-slot label:hover {
            background-color: var(--gray-100);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--gray-800);
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        .btn-secondary {
            background-color: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background-color: var(--gray-300);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn i {
            margin-right: 8px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .loading i {
            font-size: 32px;
            color: var(--gray-400);
            margin-bottom: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }

        .success-message i {
            font-size: 64px;
            color: var(--success);
            margin-bottom: 16px;
        }

        .success-message h3 {
            font-size: 24px;
            color: var(--gray-800);
            margin-bottom: 16px;
        }

        .success-message p {
            color: var(--gray-600);
            margin-bottom: 24px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .time-slots {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="/assets/logo_den.png" alt="Enactus FTU Hanoi Logo">
        </div>
        
        <div class="user-info">
            <div class="user-avatar" id="user-avatar">U</div>
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Đăng xuất
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Đang tải lịch phỏng vấn...</p>
        </div>

        <div id="calendar-content" class="calendar-card" style="display: none;">
            <div class="calendar-header">
                <h1 class="calendar-title">Chọn lịch phỏng vấn</h1>
                <p class="calendar-subtitle">Vui lòng chọn ít nhất 3 khung giờ phỏng vấn mà bạn có thể tham gia</p>
                <div id="selection-count" class="selection-count">
                    Đã chọn: 0/3 ca phỏng vấn
                </div>
            </div>

            <div id="interview-days">
                <!-- Interview days will be populated by JavaScript -->
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" id="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại
                </button>
                <button class="btn btn-primary" id="save-btn" disabled>
                    <i class="fas fa-save"></i>
                    Lưu lịch phỏng vấn
                </button>
            </div>
        </div>

        <div id="success-message" class="success-message">
            <i class="fas fa-check-circle"></i>
            <h3>Đã lưu lịch phỏng vấn thành công!</h3>
            <p>Lịch phỏng vấn của bạn đã được ghi nhận. BTC sẽ liên hệ với bạn để xác nhận lịch phỏng vấn chính thức.</p>
            <div class="action-buttons">
                <button class="btn btn-primary" id="profile-btn">
                    <i class="fas fa-user"></i>
                    Xem hồ sơ
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAOP2j0qV0Ge-q2-Y9zo9Qc3eLmgtVOK3k",
            authDomain: "recruitment-enactusftuhanoi.firebaseapp.com",
            projectId: "recruitment-enactusftuhanoi",
            storageBucket: "recruitment-enactusftuhanoi.firebasestorage.app",
            messagingSenderId: "658928769643",
            appId: "1:658928769643:web:ef4e26633b7c41c922ef2e",
            measurementId: "G-BJT7ZPKYE3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global State
        let userData = null;
        let applicationData = null;
        let interviewSchedule = [];
        let selectedSlots = [];

        // Check authentication
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // User is signed in
                document.getElementById('user-avatar').textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : 'U';
                
                try {
                    // 🔒 KIỂM TRA QUYỀN TRUY CẬP CALENDAR
                    const hasCalendarAccess = await checkCalendarAccess(user.email);
                    if (!hasCalendarAccess) {
                        alert('Bạn không có quyền truy cập lịch phỏng vấn. Vui lòng liên hệ BTC nếu đây là nhầm lẫn.');
                        window.location.href = 'profile.html';
                        return;
                    }

                    // 🔒 KIỂM TRA LỊCH ĐÃ ĐƯỢC CÔNG BỐ CHƯA
                    const scheduleDoc = await db.collection('system').doc('interview_schedule').get();
                    if (!scheduleDoc.exists || scheduleDoc.data().published !== true) {
                        alert('Lịch phỏng vấn chưa được công bố. Vui lòng quay lại sau.');
                        window.location.href = 'profile.html';
                        return;
                    }

                    // Check if user has an application
                    const snapshot = await db.collection('applications')
                                        .where('email', '==', user.email)
                                        .limit(1)
                                        .get();
                    
                    if (snapshot.empty) {
                        // No application found, redirect to form
                        window.location.href = 'form.html';
                    } else {
                        // Application found
                        applicationData = snapshot.docs[0].data();
                        applicationData.id = snapshot.docs[0].id;
                        
                        // Check if user already has interview schedule
                        if (applicationData.interview_schedule) {
                            selectedSlots = applicationData.interview_schedule;
                        }
                        
                        // Load interview schedule
                        await loadInterviewSchedule();
                        
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('calendar-content').style.display = 'block';
                        
                        // Update selection count
                        updateSelectionCount();
                    }
                } catch (error) {
                    console.error('Error checking application:', error);
                    alert('Có lỗi xảy ra khi kiểm tra thông tin ứng viên');
                }
            } else {
                // User is not signed in, redirect to login
                window.location.href = 'login.html';
            }
        });

        // 🔒 HÀM KIỂM TRA QUYỀN TRUY CẬP CALENDAR
        async function checkCalendarAccess(userEmail) {
            try {
                const votingCandidate = await db.collection('voting_candidates')
                    .where('email', '==', userEmail)
                    .limit(1)
                    .get();
                    
                return !votingCandidate.empty;
            } catch (error) {
                console.error('Error checking calendar access:', error);
                return false;
            }
        }

        // Load interview schedule from Firestore or use default
        async function loadInterviewSchedule() {
            try {
                // Try to load from Firestore first
                const scheduleDoc = await db.collection('system').doc('interview_schedule').get();
                
                if (scheduleDoc.exists) {
                    interviewSchedule = scheduleDoc.data().schedule;
                } 
                renderInterviewSchedule();
            } catch (error) {
                console.error('Error loading interview schedule:', error);
                renderInterviewSchedule();
            }
        }

        // Render interview schedule
        function renderInterviewSchedule() {
            const container = document.getElementById('interview-days');
            container.innerHTML = '';
            
            interviewSchedule.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'interview-day';
                
                let dayHTML = `
                    <div class="day-header">${day.date}</div>
                    <div class="time-slots">
                `;
                
                day.slots.forEach(slot => {
                    const slotId = `${day.id}_${slot.replace(/\s+/g, '_')}`;
                    const isChecked = selectedSlots.includes(slotId);
                    
                    dayHTML += `
                        <div class="time-slot">
                            <input type="checkbox" id="${slotId}" value="${slotId}" ${isChecked ? 'checked' : ''}>
                            <label for="${slotId}">${slot}</label>
                        </div>
                    `;
                });
                
                dayHTML += `</div>`;
                dayElement.innerHTML = dayHTML;
                container.appendChild(dayElement);
            });
            
            // Add event listeners to checkboxes
            document.querySelectorAll('.time-slot input').forEach(checkbox => {
                checkbox.addEventListener('change', handleSlotSelection);
            });
        }

        // Handle slot selection
        function handleSlotSelection(e) {
            const slotId = e.target.value;
            
            if (e.target.checked) {
                selectedSlots.push(slotId);
            } else {
                const index = selectedSlots.indexOf(slotId);
                if (index > -1) {
                    selectedSlots.splice(index, 1);
                }
            }
            
            updateSelectionCount();
        }

        // Update selection count display
        function updateSelectionCount() {
            const countElement = document.getElementById('selection-count');
            const saveButton = document.getElementById('save-btn');
            
            countElement.textContent = `Đã chọn: ${selectedSlots.length}/3 ca phỏng vấn`;
            
            if (selectedSlots.length < 3) {
                countElement.className = 'selection-count error';
                countElement.innerHTML += ` <span style="font-size: 0.9em;">(Cần chọn thêm ${3 - selectedSlots.length} ca)</span>`;
                saveButton.disabled = true;
            } else {
                countElement.className = 'selection-count success';
                countElement.innerHTML += ` <span style="font-size: 0.9em;">✓ Đã đủ điều kiện</span>`;
                saveButton.disabled = false;
            }
        }

        // Save interview schedule
        async function saveInterviewSchedule() {
            try {
                // Update application with interview schedule
                await db.collection('applications').doc(applicationData.id).update({
                    interview_schedule: selectedSlots,
                    interview_updated: new Date()
                });
                
                // Show success message
                document.getElementById('calendar-content').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                
            } catch (error) {
                console.error('Error saving interview schedule:', error);
                alert('Có lỗi xảy ra khi lưu lịch phỏng vấn. Vui lòng thử lại.');
            }
        }

        // Event Listeners
        document.getElementById('save-btn').addEventListener('click', saveInterviewSchedule);
        
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'profile.html';
        });
        
        document.getElementById('profile-btn').addEventListener('click', () => {
            window.location.href = 'profile.html';
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
