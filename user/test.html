<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form | Enactus FTU Hanoi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary: #f5f5f5;
            --accent: #ff5722;
            --text: #333;
            --text-light: #777;
            --success: #4caf50;
            --error: #f44336;
            --border: #ddd;
            --light-blue: #e8f0fe;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(120deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }
        
        .logo i {
            font-size: 42px;
            margin-right: 15px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .header-content p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .progress-bar {
            display: flex;
            justify-content: space-between;
            padding: 25px 50px;
            background: var(--secondary);
            border-bottom: 1px solid var(--border);
            position: relative;
        }
        
        .step {
            text-align: center;
            position: relative;
            flex: 1;
            z-index: 2;
        }
        
        .step:not(:last-child):after {
            content: '';
            position: absolute;
            top: 22px;
            right: -50%;
            width: 100%;
            height: 3px;
            background: var(--border);
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
            position: relative;
            z-index: 2;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .step.active .step-number {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
        }
        
        .step.completed .step-number {
            background: var(--success);
            color: white;
            border-color: var(--success);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        
        .step.completed:after {
            background: var(--success);
        }
        
        .step-label {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .step.active .step-label {
            color: var(--primary);
            font-weight: 600;
        }
        
        .form-container {
            padding: 35px;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-blue);
            font-size: 24px;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 70px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
            font-size: 15px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .required:after {
            content: " *";
            color: var(--error);
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .checkbox-item:hover {
            background: #f0f0f0;
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 10px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 35px;
        }
        
        button {
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-prev {
            background: #f1f1f1;
            color: var(--text);
        }
        
        .btn-prev:hover {
            background: #e2e2e2;
            transform: translateX(-3px);
        }
        
        .btn-next, .btn-submit {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.25);
        }
        
        .btn-next:hover, .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.35);
        }
        
        .success-message {
            text-align: center;
            padding: 50px 40px;
            display: none;
            animation: fadeIn 0.8s ease;
        }
        
        .success-message i {
            font-size: 70px;
            color: var(--success);
            margin-bottom: 25px;
            animation: scaleUp 0.5s ease;
        }
        
        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .success-message h2 {
            color: var(--success);
            border: none;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .success-message h2::after {
            display: none;
        }
        
        .success-message p {
            font-size: 17px;
            line-height: 1.6;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background: var(--secondary);
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border);
        }
        
        .position-container {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .position-box {
            flex: 1;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: #f9f9f9;
            transition: all 0.3s;
        }
        
        .position-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        
        .position-box h3 {
            margin-bottom: 18px;
            color: var(--primary);
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .position-box h3 i {
            font-size: 20px;
        }
        
        .position-detail {
            background: var(--light-blue);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }
        
        .position-detail h4 {
            margin-bottom: 15px;
            color: var(--primary-dark);
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .position-detail h4 i {
            font-size: 20px;
        }
        
        .sub-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #f9f9f9;
        }
        
        .sub-section h3 {
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        /* Styles for different question types */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .radio-item:hover {
            background: #f0f0f0;
        }
        
        .radio-item input {
            width: auto;
            margin-right: 10px;
        }
        
        .scale-container {
            margin-top: 10px;
        }
        
        .scale-container input[type="range"] {
            width: 100%;
            margin: 10px 0;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            outline: none;
            border-radius: 4px;
        }
        
        .scale-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
        
        .scale-labels {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-light);
            margin-top: 5px;
        }
        
        .scale-container output {
            display: block;
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
            font-size: 16px;
            color: var(--primary);
        }
        
        .grid-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .grid-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .grid-item:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .time-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .time-input input {
            flex: 1;
        }
        
        /* New styles for application type selection */
        .application-type-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .application-type {
            flex: 1;
            padding: 25px;
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .application-type:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .application-type.selected {
            border-color: var(--primary);
            background-color: var(--light-blue);
        }
        
        .application-type i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .application-type h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .application-type p {
            color: var(--text-light);
            font-size: 14px;
        }
        
        /* Styles for MD sub-department selection */
        .md-sub-departments {
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        /* Tab styles for section 3 */
        .tab-container {
            margin-bottom: 25px;
        }
        
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 12px 24px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
      
        @media (max-width: 900px) {
            .progress-bar {
                padding: 20px 30px;
            }
            
            .step:not(:last-child):after {
                right: -40%;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .position-container {
                flex-direction: column;
            }
            
            .application-type-container {
                flex-direction: column;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                border-radius: 12px;
            }
            
            header {
                padding: 25px 20px;
            }
            
            .logo h1 {
                font-size: 26px;
            }
            
            .progress-bar {
                padding: 15px 20px;
                flex-wrap: wrap;
            }
            
            .step {
                flex: 0 0 50%;
                margin-bottom: 20px;
            }
            
            .step:not(:last-child):after {
                display: none;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
            
            h2 {
                font-size: 22px;
            }
            
            .tab-buttons {
                flex-wrap: wrap;
            }
            
            .tab-button {
                margin-bottom: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .step {
                flex: 0 0 100%;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .logo i {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .checkbox-item {
                width: 100%;
            }
        }
    </style>
