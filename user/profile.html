<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Enactus FTU Hanoi</title>
  <link rel="icon" href="/assets/icon.png" type="image/png" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- 🔸 Nút Đăng xuất -->
<div class="logout-container">
  <button id="logoutBtn" class="logout-btn">🔓 Đăng xuất</button>
</div>

  <main class="container">
    <h1>📄 Hồ sơ tuyển thành viên</h1>

    <!-- 🔹 Vùng trạng thái tuyển -->
    <section id="statusSection" class="status-steps">
      <!-- Các bước sẽ được thêm bằng JS -->
    </section>

    <!-- 🔹 Thông tin cá nhân -->
    <section class="profile-box">
      <h2>👤 Thông tin cá nhân</h2>
      <div class="info-grid" id="profileInfo">
        <!-- Dữ liệu sẽ render bằng JS -->
      </div>
    </section>

    <!-- 🔹 Thông tin vòng hiện tại -->
    <section class="round-box">
      <h2>🕐 Chi tiết vòng hiện tại</h2>
      <div id="currentRoundDetails">
        <!-- Nội dung sẽ được JS chèn -->
      </div>
    </section>
  </main>

  <script type="module" src="/script/profile.js"></script>
</body>
</html>
