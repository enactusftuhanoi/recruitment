<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ sơ thành viên | Enactus FTU Hanoi</title>
  <link rel="icon" href="/assets/icon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a73e8;
      --primary-dark: #0d62cb;
      --primary-light: #e8f0fe;
      --secondary: #f5f7fa;
      --accent: #ff6b6b;
      --success: #4caf50;
      --warning: #ff9800;
      --text: #202124;
      --text-light: #5f6368;
      --border: #dadce0;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: var(--primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    .user-actions {
      display: flex;
      gap: 15px;
    }

    .action-btn {
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      border: none;
    }

    .logout-btn {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.25);
    }

    .logout-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(26, 115, 232, 0.35);
    }

    .status-btn {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .status-btn:hover {
      background: var(--primary-light);
    }

    .page-title {
      text-align: center;
      margin-bottom: 40px;
      color: var(--text);
      font-size: 36px;
      position: relative;
      padding-bottom: 20px;
    }

    .page-title:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 30px;
    }

    @media (max-width: 900px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }

    .status-card, .profile-card {
      background: white;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 30px;
      transition: var(--transition);
      overflow: hidden;
    }

    .status-card:hover, .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--primary);
      margin-bottom: 25px;
      font-size: 24px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
    }

    .card-icon {
      width: 40px;
      height: 40px;
      background: rgba(26, 115, 232, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 18px;
    }

    /* Status Timeline */
    .status-steps {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 30px 0;
    }

    .status-steps::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--border);
      z-index: 1;
      border-radius: 2px;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      flex: 1;
    }

    .step .circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: white;
      border: 4px solid var(--border);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin-bottom: 12px;
      transition: var(--transition);
    }

    .step.done .circle {
      border-color: var(--success);
      background: var(--success);
      color: white;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    .step.done .circle::after {
      content: '\f00c';
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
    }

    .step.current .circle {
      border-color: var(--primary);
      background: white;
      color: var(--primary);
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
    }

    .step .label {
      font-size: 15px;
      text-align: center;
      font-weight: 600;
      color: var(--text-light);
      padding: 0 5px;
    }

    .step.done .label,
    .step.current .label {
      color: var(--text);
    }

    .step .date {
      font-size: 13px;
      color: var(--text-light);
      margin-top: 5px;
      text-align: center;
    }

    /* Profile Info */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .info-card {
      background: #f9fbfd;
      border-radius: 12px;
      padding: 20px;
      border-left: 4px solid var(--primary);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
    }

    .info-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .info-label {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 5px;
      font-weight: 500;
    }

    .info-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    /* Round Details */
    .round-section {
      background: white;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 30px;
      margin-bottom: 30px;
      transition: var(--transition);
      overflow: hidden;
    }

    .round-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }

    .round-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .detail-card {
      background: #f9fbfd;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      transition: var(--transition);
      border-top: 3px solid var(--primary);
    }

    .detail-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .detail-icon {
      font-size: 32px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .detail-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 8px;
    }

    .detail-content {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      line-height: 1.4;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      border: none;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.25);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(26, 115, 232, 0.35);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary-light);
    }

    .btn-warning {
      background: var(--warning);
      color: white;
    }

    .btn-warning:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .footer {
      text-align: center;
      padding: 30px 0;
      color: var(--text-light);
      font-size: 14px;
      margin-top: 40px;
      border-top: 1px solid var(--border);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated {
      animation: fadeIn 0.6s ease forwards;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .status-steps {
        flex-direction: column;
        align-items: flex-start;
        gap: 30px;
      }

      .status-steps::before {
        width: 4px;
        height: 100%;
        top: 0;
        left: 20px;
      }

      .step {
        flex-direction: row;
        align-items: center;
        gap: 20px;
        width: 100%;
      }

      .step .circle {
        margin-bottom: 0;
      }

      .page-title {
        font-size: 28px;
      }

      .header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .logo {
        justify-content: center;
      }
      
      .user-actions {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .round-section, .status-card, .profile-card {
        padding: 20px;
      }
      
      .card-title {
        font-size: 20px;
      }
      
      .info-grid, .round-grid {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="logo-text">ENACTUS FTU HANOI</div>
      </div>
      <div class="user-actions">
        <button class="action-btn status-btn">
          <i class="fas fa-sync-alt"></i>
          Cập nhật trạng thái
        </button>
        <button id="logoutBtn" class="action-btn logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Đăng xuất
        </button>
      </div>
    </div>

    <h1 class="page-title animated">📄 Hồ sơ ứng tuyển thành viên</h1>

    <div class="dashboard">
      <!-- Trạng thái tuyển dụng -->
      <div class="status-card animated" style="animation-delay: 0.2s;">
        <div class="card-title">
          <div class="card-icon">
            <i class="fas fa-tasks"></i>
          </div>
          <h2>Tiến trình ứng tuyển</h2>
        </div>
        <div id="statusSection" class="status-steps">
          <!-- Các bước sẽ được thêm bằng JS -->
        </div>
      </div>

      <!-- Thông tin cá nhân -->
      <div class="profile-card animated" style="animation-delay: 0.4s;">
        <div class="card-title">
          <div class="card-icon">
            <i class="fas fa-user"></i>
          </div>
          <h2>Thông tin cá nhân</h2>
        </div>
        <div class="info-grid" id="profileInfo">
          <!-- Dữ liệu sẽ render bằng JS -->
        </div>
      </div>
    </div>

    <!-- Thông tin vòng hiện tại -->
    <section class="round-section animated" style="animation-delay: 0.6s;">
      <div class="card-title">
        <div class="card-icon">
          <i class="fas fa-calendar-alt"></i>
        </div>
        <h2>Chi tiết vòng hiện tại</h2>
      </div>
      <div class="round-grid" id="currentRoundDetails">
        <!-- Nội dung sẽ được JS chèn -->
      </div>
      
      <div class="action-buttons">
        <a href="#" class="btn btn-primary">
          <i class="fas fa-download"></i>
          Tải tài liệu hướng dẫn
        </a>
        <a href="#" class="btn btn-outline">
          <i class="fas fa-question-circle"></i>
          Hỗ trợ và hướng dẫn
        </a>
        <button class="btn btn-warning">
          <i class="fas fa-exclamation-triangle"></i>
          Báo cáo vấn đề
        </button>
      </div>
    </section>

    <div class="footer">
      <p>© 2023 Enactus FTU Hanoi - Hệ thống quản lý ứng viên</p>
      <p>Liên hệ: enactus.ftuhanoi@gmail.com | Hotline: 0123 456 789</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dữ liệu mẫu - Trong thực tế sẽ kết nối với Firebase
      const userData = {
        fullname: "Nguyễn Văn A",
        email: "nguyenvana@example.com",
        phone: "0987.654.321",
        studentId: "FTU20201234",
        faculty: "Quản trị Kinh doanh",
        status: "Đang tham gia",
        current_round: 3,
        round_3: {
          time: "15:00 - 17:00, Thứ 7 ngày 15/07/2023",
          location: "Phòng 301, Tòa nhà A1, Trường Đại học Ngoại thương Hà Nội",
          note: "Mang theo laptop và chuẩn bị trước ý tưởng dự án. Thời lượng trình bày 10 phút.",
          interviewer: "Trần Thị B - Trưởng ban Tuyển thành viên",
          status: "Đã xác nhận"
        }
      };

      // Các bước tuyển dụng
      const steps = [
        { id: 1, title: "Vòng đơn", date: "01/06/2023 - 15/06/2023" },
        { id: 2, title: "Phỏng vấn nhóm", date: "20/06/2023 - 25/06/2023" },
        { id: 3, title: "Thử thách", date: "01/07/2023 - 10/07/2023" },
        { id: 4, title: "Phỏng vấn cá nhân", date: "15/07/2023 - 20/07/2023" }
      ];

      // Render trạng thái các vòng
      const statusSection = document.getElementById('statusSection');
      statusSection.innerHTML = steps.map(step => {
        const isDone = step.id < userData.current_round;
        const isCurrent = step.id === userData.current_round;
        const statusClass = isDone ? 'done' : isCurrent ? 'current' : '';
        
        return `
          <div class="step ${statusClass}">
            <div class="circle">${step.id}</div>
            <div class="label">${step.title}</div>
            <div class="date">${step.date}</div>
          </div>
        `;
      }).join('');

      // Render thông tin cá nhân
      const profileInfo = document.getElementById('profileInfo');
      const profileFields = [
        { icon: 'id-card', label: 'Họ và Tên', value: userData.fullname },
        { icon: 'envelope', label: 'Email', value: userData.email },
        { icon: 'phone', label: 'Số điện thoại', value: userData.phone },
        { icon: 'graduation-cap', label: 'Mã sinh viên', value: userData.studentId },
        { icon: 'building', label: 'Khoa', value: userData.faculty },
        { icon: 'check-circle', label: 'Trạng thái', value: userData.status }
      ];
      
      profileInfo.innerHTML = profileFields.map(field => `
        <div class="info-card">
          <div class="info-label">${field.label}</div>
          <div class="info-value">${field.value}</div>
        </div>
      `).join('');

      // Render chi tiết vòng hiện tại
      const currentRoundDetails = document.getElementById('currentRoundDetails');
      const roundData = userData[`round_${userData.current_round}`] || {};
      
      const roundDetails = [
        { icon: 'clock', title: 'Thời gian', value: roundData.time || 'Đang cập nhật' },
        { icon: 'map-marker-alt', title: 'Địa điểm', value: roundData.location || 'Đang cập nhật' },
        { icon: 'user-tie', title: 'Người phỏng vấn', value: roundData.interviewer || 'Chưa xác định' },
        { icon: 'sticky-note', title: 'Ghi chú', value: roundData.note || 'Không có ghi chú' },
        { icon: 'clipboard-check', title: 'Tình trạng', value: roundData.status || 'Chưa xác nhận' }
      ];
      
      currentRoundDetails.innerHTML = roundDetails.map(detail => `
        <div class="detail-card">
          <div class="detail-icon">
            <i class="fas fa-${detail.icon}"></i>
          </div>
          <div class="detail-title">${detail.title}</div>
          <div class="detail-content">${detail.value}</div>
        </div>
      `).join('');

      // Xử lý đăng xuất
      document.getElementById('logoutBtn').addEventListener('click', function() {
        if(confirm('Bạn có chắc chắn muốn đăng xuất?')) {
          alert('Bạn đã đăng xuất thành công!');
          // Trong thực tế: window.location.href = "../index.html";
        }
      });
    });
  </script>
</body>
</html>
