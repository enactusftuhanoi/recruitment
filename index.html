<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng cuộn mượt mà</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0d0f11;
            --primary-color: #f1f2f3;
            --accent-color: #00ff66;
            --transition-speed: 0.5s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            cursor: none;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-color);
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
            position: relative;
            z-index: 0;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center/cover;
            z-index: -1;
            
        }

        .scrollable-content {
            width: 100%;
            min-height: 200vh;
            padding-top: 15vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            position: relative;
            overflow-x: hidden;
            scroll-behavior: smooth;
            
        }

        .main-elements {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            
        }
        
        .main-image {
            width: 1600px;
            height: 1600px;
            margin-top: 600px;
            object-fit: contain;
            position: absolute;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 10;
        }

        .sub-image {
            width: 500px;
            height: auto;
            object-fit: contain;
            position: absolute;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 9;
            
        }
        
        .logo-image {
            width: 250px;
            height: auto;
            object-fit: contain;
            position: absolute;
            top: -50px;
            z-index: 11;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .section {
            width: 100%;
            padding: 2rem;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .cursor-follower {
            position: fixed;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: exclusion;
            transform: translate(-50%, -50%) scale(0.5);
            transition: transform var(--transition-speed) cubic-bezier(0.17, 0.67, 0.83, 0.67), width 0.3s, height 0.3s;
            z-index: 100;
        }
        
        .scrollable-content:hover .cursor-follower {
            transform: translate(-50%, -50%) scale(1);
        }

        @media (max-width: 768px) {
            .main-image {
                width: 350px;
            }
            .sub-image {
                width: 250px;
            }
            .logo-image {
                width: 150px;
                top: -100px;
            }
            .section {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="scrollable-content" >
        <div class="main-elements" height="5000px">
            <img class="main-image" id="main-image" src="docsach.png" alt="Main Image">
            <img class="logo-image" id="logo-image" src="logo.png" alt="Logo Image">
        </div>
        
    </div>
    
    <div class="cursor-follower" id="cursor-follower"></div>

    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursorFollower = document.getElementById('cursor-follower');
            const mainImage = document.getElementById('main-image');
            const subImage = document.getElementById('sub-image');
            const logoImage = document.getElementById('logo-image');
            const section1 = document.getElementById('section-1');

            // Hiệu ứng con trỏ tùy chỉnh
            document.addEventListener('mousemove', (e) => {
                cursorFollower.style.left = `${e.clientX}px`;
                cursorFollower.style.top = `${e.clientY}px`;
            });
            
            // Hiệu ứng cuộn và biến mất
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const windowHeight = window.innerHeight;
                
                // Tính toán tiến trình cuộn, từ 0 đến 1
                const scrollProgress = Math.min(1, scrollY / (windowHeight * 0.5));

                // Các phần tử di chuyển ra khỏi màn hình
                const imageTranslateX = -scrollProgress * 1000;
                const subImageTranslateX = scrollProgress * 1000;
                const opacity = 1 - scrollProgress;

                // Áp dụng kiểu cho các phần tử hình ảnh
                mainImage.style.transform = `translateX(${imageTranslateX}px)`;
                mainImage.style.opacity = opacity;
                
                subImage.style.transform = `translateX(${subImageTranslateX}px)`;
                subImage.style.opacity = opacity;

                logoImage.style.transform = `translateY(${imageTranslateX}px)`;
                logoImage.style.opacity = opacity;
            });
        });
    </script>
</body>
</html>
