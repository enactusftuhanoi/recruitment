<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập | Enactus FTU</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="assets/enactus-logo.png" alt="Enactus Logo">
        <h1>HỆ THỐNG TUYỂN THÀNH VIÊN</h1>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email FTU" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Mật khẩu" required>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="btnText">Đăng nhập</span>
          <div class="spinner hidden" id="spinner"></div>
        </button>

        <div class="links">
          <a href="#" id="forgotPassword">Quên mật khẩu?</a>
        </div>
      </form>

      <div id="loginError" class="error-message hidden"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
