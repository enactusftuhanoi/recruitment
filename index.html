<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RECRUITMENT | ENACTUS FTU HANOI</title>
  <link rel="icon" href="/assets/icon.png" type="image/png">

  <!-- Montserrat Light (300) - reliable + font-display swap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    /* Basic reset + font smoothing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --yellow: #F8F3CE;
      --yellow-light: #FFD54F;
      --gray-50: #FAFAFA;
      --gray-700: #6B7280;
      --gray-900: #374151;
      --white: #FFFFFF;
    }

    /* Use Montserrat with system fallbacks */
    body {
      font-family: "Montserrat", -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--gray-50);
      min-height: 100vh;
      display: flex;
      justify-content: center; /* căn giữa dọc */
      align-items: center;     /* căn giữa ngang */
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .btn-text {
      font-size: 16px;
      font-weight: 400; /* light */
      color: var(--gray-900);
      padding: 12px 24px;
      line-height: 1.6;
      max-width: 820px;
      word-wrap: break-word;
    }

    .footer-text {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: var(--gray-700);
      text-align: center;
    }

    /* optional: subtle fade-in so font load looks smoother */
    .fade-in {
      opacity: 0;
      transform: scale(0.995);
      animation: fadeIn 360ms ease-out 1 forwards;
      will-change: opacity, transform;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="btn-text fade-in">
    Thời gian mở đơn tuyển thành viên Gen 18 chưa diễn ra<br>
    Cảm ơn bạn đã quan tâm và hẹn gặp lại trong đợt tuyển thành viên sắp tới.
  </div>

  <p class="footer-text">© 2025 Enactus FTU Hanoi. All Rights Reserved.</p>
</body>
</html>
