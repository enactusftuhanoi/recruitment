<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Enactus FTU Hanoi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <img src="assets/enactus-logo.png" alt="Enactus FTU Hanoi">
                <h1>Hệ thống Tuyển thành viên</h1>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email FTU</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="your-email@ftu.edu.vn" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
                
                <div class="auth-footer">
                    <p>Chưa có tài khoản? <a href="#" id="registerLink">Đăng ký ngay</a></p>
                    <p><a href="#" id="forgotPasswordLink">Quên mật khẩu?</a></p>
                </div>
            </form>
            
            <div id="authError" class="error-message"></div>
        </div>
    </div>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
