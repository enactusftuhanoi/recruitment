<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Quản lý tuyển Enactus</title>
  <link rel="icon" href="/assets/icon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 🔐 Khu vực đăng nhập -->
  <div id="loginBox">
    <input type="email" id="loginEmail" placeholder="Nhập email" />
    <button onclick="sendOTP()">Gửi OTP</button>
    <input type="text" id="otpInput" placeholder="Nhập mã OTP" class="hidden" />
    <button id="verifyBtn" onclick="verifyOTP()" class="hidden">Xác nhận</button>
  </div>

  <!-- 📋 Nội dung quản trị (ẩn khi chưa đăng nhập) -->
  <div id="adminContent" style="display: none;">
    <main class="container">
      <h1>📋 Quản lý thí sinh</h1>
      <div class="tabs">
        <button onclick="showTab('usersTab')">👤 Thí sinh</button>
        <button onclick="showTab('roundsTab')">🔄 Trạng thái vòng</button>
        <button onclick="showTab('detailTab')">📝 Chi tiết vòng</button>
      </div>

      <!-- Danh sách thí sinh -->
      <section id="usersTab" class="tab-content">
        <h2>👤 Danh sách thí sinh</h2>
        <table>
          <thead>
            <tr><th>Họ tên</th><th>Email</th><th>Hành động</th></tr>
          </thead>
          <tbody id="userList"></tbody>
        </table>
      </section>

      <!-- Trạng thái vòng -->
      <section id="roundsTab" class="tab-content hidden">
        <h2>🔄 Trạng thái các vòng</h2>
        <label>Chọn thí sinh:
          <select id="selectedUserIdRounds" onchange="renderSelectedRoundUser()">
            <option value="">-- Chọn người dùng --</option>
          </select>
        </label>
        <div id="roundsContainer" style="margin-top: 16px;"></div>
      </section>

      <!-- Chi tiết vòng -->
      <section id="detailTab" class="tab-content hidden">
        <h2>📝 Chi tiết từng vòng</h2>
        <label>Chọn thí sinh:
          <select id="selectedUserIdDetails" onchange="renderSelectedDetailUser()">
            <option value="">-- Chọn người dùng --</option>
          </select>
        </label>
        <div id="roundDetailContainer" style="margin-top: 16px;"></div>
      </section>
    </main>
  </div>

  <!-- 🧠 Logic để trong file riêng -->
  <script type="module" src="/script/admin.js"></script>
</body>
</html>
