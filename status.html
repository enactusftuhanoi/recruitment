<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiến trình hồ sơ | Enactus FTU Hanoi</title>
  <link rel="icon" href="/assets/icon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>📊 Tiến trình hồ sơ</h1>
    <div id="progress">
      <p><strong>Tên:</strong> <span id="displayName"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <hr />
      <p><strong>Trạng thái hồ sơ:</strong> <span id="status">Đang tải...</span></p>
      <p><strong>Vòng phỏng vấn:</strong> <span id="interview">Chưa có</span></p>
      <p><strong>Kết quả:</strong> <span id="result">Đang chờ</span></p>
    </div>

    <button id="logoutBtn" style="background:#ef4444; margin-top:1rem;">Đăng xuất</button>
  </main>

  <script type="module" src="./script/status.js"></script>
</body>
</html>
